<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Card preview</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image"></div>
        <section class="info">
          <h2 class="heading-secondary">Perfume</h2>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="info-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing">
            <p class="price">$149.99</p>
            <p class="price-outdated">$169.99</p>
          </div>
          <a
            href="#"
            class="btn">
            <object data="icon-cart.svg"></object> Add to Cart</a
          >
        </section>
      </div>
    </main>
  </body>
</html>
